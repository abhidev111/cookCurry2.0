<div class="card" style="min-height: 100vh; background-image: url('../../../assets/images/bgImage4.webp');background-repeat: repeat-y;
background-size: 100%;">
    <div class="d-flex flex-column mt-5 align-items-center" style="background-color: rgba(245, 245, 245, 0.8);
    padding:20px 0 20px 0 ; max-width: 500px;">
        <ng-select class="col-sm-12 col-md-4 col-lg-4 minSize " [items]="ingredientsArr" bindLabel="ingredient_name"
            placeholder="Select ingredients" appendTo="body" [multiple]="true" [(ngModel)]="selectedIngredients">
        </ng-select>


        <!-- d-------------------- -->
        <p class="d-flex justify-content-center">
            <button class="btn btn-warning " type="button" data-bs-toggle="collapse"
                data-bs-target="#filtercollapseExample" aria-expanded="false" aria-controls="filtercollapseExample"
                (click)="bringFilterData()">
                Add filters <mat-icon>filter_list</mat-icon>
            </button>
        </p>
        <div class="collapse" id="filtercollapseExample">
            <div class="card card-body">
                <div class="row">

                    <ng-select class="col-sm-12 col-md-4 col-lg-4" [items]="cuisineArr" bindLabel="cuisinename"
                        placeholder="Select Cuisine" appendTo="body" [multiple]="true" [(ngModel)]="selectedCuisine">
                    </ng-select>
                    <ng-select class="col-sm-12 col-md-4 col-lg-4" [items]="courseArr" bindLabel="coursename"
                        placeholder="Select Coursee" appendTo="body" [multiple]="true" [(ngModel)]="selectedCourse">
                    </ng-select>
                    <ng-select class="col-sm-12 col-md-4 col-lg-4" [items]="dietArr" bindLabel="dietname"
                        placeholder="Select Diet" appendTo="body" [multiple]="true" [(ngModel)]="selectedDiet">
                    </ng-select>

                </div>
            </div>
        </div>






        <div class="d-flex justify-content-center">
            <button class="search-btn d-flex justify-content-center mt-4" (click)="getSelectedValue()">Get
                Recipes</button>
        </div>
    </div>




    <div class="container-fluid mt-5">
        <div class="row ">
            <div class="col-sm-12 col-md-4 col-lg-3 pb-4 " *ngFor="let recipe of recipeData">
                <div class="card ">
                    <img class="card-img-top" [src]="recipe.image_links" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{recipe.recipename}}</h5>
                        <p class="card-text">{{recipe.ingredients}}</p>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        <button class="btn btn-primary" [routerLink]="['/detailedRecipe',recipe.srno]">Let's try this
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <router-outlet>

    </router-outlet>
